<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Document</title>
    
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p> 
        </div>
        <div class="header1">
              
                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <label for="">Name</label>
                             <div>
                                <input type="text" class="form-control" placeholder="Enter Your Name">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label  for="">Email</label>
                            <div>
                                <input type="email" class="form-control" placeholder="Enter Your Email">
                            </div>
                        </div>     
                        <div class="form-group">
                            <label for="">Age(optional)</label>
                            <div>
                                <input type="number" class="form-control"placeholder="Enter Your Age">
                            </div>
                        </div>    
                                
                            
                               
                        </div>
                        
                        <div class="form-group">
                            <label  for="">Which option best describes your current role?</label>
                            <div>
                                <select class="form-control">
                                    <option value="Select current role"  selected>Select current role</option>
                                    <option value="Student">Student</option>
                                    <option value="fulltime job">fulltime job</option>
                                    <option value="Full Time Learner">Full Time Learner</option>
                                    <option value="Prefer not to say">Prefer not to say</option>
                                    <option value="Other">Other</option>
                                </select> 
                            </div>
                           
                        </div>
                        
                        <div class="form-group">
                            <label >Would you recommend freeCodeCamp to a friend?</label><br><br>
                            <div class="label">
                                <input type="radio" name="" value=""   checked> <label for="">Definitely</label>
                            </div>  
                            <div class="label">
                                <input type="radio" name="" value="" > <label for="">Maybe</label>
                            </div>   
                             <div class="label">
                                <input type="radio" name="" value="" > <label for="">Not sure</label>
                             </div>    
                                
                                                      
                            
                        </div>

                        <div class="form-group">
                            <label for="">What is your favorite feature of freeCodeCamp?</label>
                            <div>
                                <select class="form-control">
                                    <option value="Select current role" selected >Select an option</option>
                                    <option value="Challenges">Challenges</option>
                                    <option value="Projects">Projects</option>
                                    <option value="Community">Community</option>
                                    <option value="Open Source">Open Source</option>
    
                                </select> 
                            </div>
                            
                        </div>     

                           
                        <div class="form-group">
                            <label for="">What would you like to see improved? (Check all that apply)</label><br><br>
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Front-end Projects</label>
                            </div>
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Back-end Projects</label>
                            </div> 
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Data Visualization</label>
                            </div>
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Challenges</label>
                            </div>  
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Open Source Community</label>
                            </div> 
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Videos</label>
                            </div> 
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Wiki</label>
                            </div> 
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Forum</label>
                            </div> 
                            <div class="label">
                                <input type="checkbox" name="" id="" class="label"><label for="">Additional Courses</label>
                            </div> 
                        </div>          
                          
                        <div class="form-group">
                            <label for="" class="label">Any comments or suggestions?</label>
                            <div>
                                <textarea rows="10px" cols="20px"  placeholder="Enter your comments here"></textarea>
                            </div>
                          
                        </div>
                         
                        <div class="form-group">
                            <button class="button-submit">submit</button>
                        </div>
                          
                    </form>
               </div>
    </div>
</div>
        
</body>
</html>
